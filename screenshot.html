<!DOCTYPE html>

<title>GoMyTeam</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">


<body style="font-family: Open Sans, sans-serif">
	<section class="px-6 py-4" width="165" height="16">
		<nav class="flex justify-between items-center">
			<div>
				<a href="index.html">
					<img class="w-20 h-20 md:w-60 md:h-40"src="gomyteam.png">
				</a>
			</div>
			<div>
				<a href="about.html" class="bg-blue-500 ml-3 rounded-full text-xs font-semibold text-white uppercase py-4 px-6">About</a>
				<a href="products.html" class="bg-blue-500 ml-3 rounded-full text-xs font-semibold text-white uppercase py-4 px-6">Pricing</a>
			</div>
			
		</nav>
	
		<header class="relative max-w-4xl mx-auto mt-20">
            <div>
                <p>Screenshot of the app</p>
                <img class="" src="screenshot.png">
            </div>
			
		</header>

		<footer class="bg-gray-100 border border-black border-opacity-5 rounded-xl text-center py-16 px-10 mt-16">
            <img src="./images/lary-newsletter-icon.svg" alt="" class="mx-auto -mb-6" style="width: 145px;">
            <h5 class="text-3xl">Stay in touch</h5>
            <p class="text-sm mt-3">To know the latest products</p>

            <div class="mt-10">
                <div class="relative inline-block mx-auto lg:bg-gray-200 rounded-full">

                    <form method="POST" action="#" class="lg:flex text-sm">
                        <div class="lg:py-3 lg:px-5 flex items-center">
                            <label for="email" class="hidden lg:inline-block">
                                <img src="./images/mailbox-icon.svg" alt="mailbox letter">
                            </label>

                            <input id="email" type="text" placeholder="Your email address"
                                   class="lg:bg-transparent py-2 lg:py-0 pl-4 focus-within:outline-none">
                        </div>

                        <button type=""
                                class="transition-colors duration-300 bg-blue-500 hover:bg-blue-600 mt-4 lg:mt-0 lg:ml-3 rounded-full text-xs font-semibold text-white uppercase py-3 px-8"
                        >
                            Subscribe
                        </button>
                    </form>
                </div>
            </div>
        </footer>
	</section>

</body>
